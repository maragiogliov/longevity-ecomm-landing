<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="shipping-light-mode">
      <div class="div">
        <div class="overlap">
          <div class="frame">
            <div class="div-wrapper"><div class="text-wrapper">DR.PEPE.AI</div></div>
            <div class="label">
              <div class="frame-2">
                <div class="frame-wrapper">
                  <div class="frame-3">
                    <div class="frame-4">
                      <div class="gold"><img class="vector" src="img/vector.svg" /></div>
                      <div class="text-wrapper-2">32</div>
                      <div class="label-2"><div class="text-wrapper-3">4 free</div></div>
                    </div>
                    <div class="label-3"><div class="text-wrapper-4">+</div></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="overlap-group">
          <img class="img" src="img/vector-24.svg" />
          <div class="frame-5">
            <div class="frame-6">
              <div class="frame-7">
                <div class="input">
                  <div class="label-4">
                    <label class="label-5" for="input-1">FIRST NAME</label> <img class="img-2" src="img/image-7.svg" />
                  </div>
                  <input class="field" placeholder="Enter first name" type="text" id="input-1" />
                </div>
                <div class="input">
                  <div class="label-4">
                    <label class="label-5" for="input-2">LAST NAME</label> <img class="img-2" src="img/image-8.svg" />
                  </div>
                  <input class="field" placeholder="Enter last name" type="text" id="input-2" />
                </div>
              </div>
              <div class="input-2">
                <div class="label-4">
                  <label class="label-5" for="input-3">EMAIL</label> <img class="img-2" src="img/image-2.svg" />
                </div>
                <input class="field" placeholder="email@example.com" type="email" id="input-3" />
              </div>
              <div class="input-2">
                <div class="label-4">
                  <div class="label-5">ADDRESS</div>
                  <img class="img-2" src="img/image-6.svg" />
                </div>
                <div class="placeholder-wrapper"><div class="placeholder">Enter address</div></div>
              </div>
              <div class="frame-8">
                <div class="input-3">
                  <div class="label-4">
                    <div class="label-5">CITY</div>
                    <img class="img-2" src="img/image-5.svg" />
                  </div>
                  <div class="placeholder-wrapper"><div class="placeholder">Neo Tokyo</div></div>
                </div>
                <div class="input-3">
                  <div class="label-4">
                    <div class="label-5">STATE</div>
                    <img class="img-2" src="img/image-4.svg" />
                  </div>
                  <div class="placeholder-wrapper"><div class="placeholder">CA</div></div>
                </div>
                <div class="input-3">
                  <div class="label-4">
                    <div class="label-5">POST CODE</div>
                    <img class="img-2" src="img/image-3.svg" />
                  </div>
                  <div class="placeholder-wrapper"><div class="placeholder">90145</div></div>
                </div>
              </div>
            </div>
            <button class="button"><button class="button-2">CONTINUE TO PAYMENT</button></button>
          </div>
          <div class="frame-9">
            <img class="vector-2" src="img/image.svg" />
            <div class="SHIPPING-COORDINATES">SHIPPING&nbsp;&nbsp;COORDINATES</div>
          </div>
          <img class="vector-3" src="img/vector-23.svg" />
          <div class="frame-10">
            <div class="frame-11">
              <div class="frame-12">
                <div class="checkbox-label">
                  <div class="checkbox"><img class="check" src="img/check.svg" /></div>
                  <div class="text-wrapper-5">ORDER SUMMARY</div>
                </div>
                <div class="frame-13">
                  <div class="frame-14">
                    <div class="frame-15">
                      <div class="frame-16">
                        <div class="frame-17">
                          <div class="text-wrapper-6">ITEMS ( 1 )</div>
                          <div class="text-wrapper-7">$34.99</div>
                        </div>
                        <div class="frame-18">
                          <div class="text-wrapper-8">SHIPPING</div>
                          <div class="text-wrapper-9">FREE</div>
                        </div>
                        <div class="frame-17">
                          <div class="text-wrapper-8">TAX</div>
                          <div class="text-wrapper-10">$2.80</div>
                        </div>
                      </div>
                      <img class="line" src="img/line-79.svg" />
                    </div>
                    <div class="frame-17">
                      <div class="text-wrapper-11">TOTAL</div>
                      <div class="text-wrapper-12">$37.79</div>
                    </div>
                  </div>
                </div>
                <div class="frame-19">
                  <div class="label-6">
                    <img class="exclamation-octagon" src="img/exclamation-octagon-2.svg" />
                    <div class="text-wrapper-13">256-BIT ENCRYPTION</div>
                  </div>
                  <div class="label-6">
                    <img class="exclamation-octagon" src="img/exclamation-octagon.svg" />
                    <div class="text-wrapper-14">AI-OPTIMIZED PROTOCOLS</div>
                  </div>
                  <div class="label-6">
                    <img class="exclamation-octagon" src="img/exclamation-octagon-3.svg" />
                    <div class="text-wrapper-15">LONGEVITY VERIFIED</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="frame-20">
          <div class="frame-21">
            <div class="button-icon">
              <img class="img-3" src="img/shipping-fast-solid.svg" />
              <div class="focus"></div>
            </div>
            <div class="div-wrapper"><div class="text-wrapper-16">SHIPPING</div></div>
          </div>
          <div class="frame-22">
            <div class="img-wrapper"><img class="img-3" src="img/credit-card.svg" /></div>
            <div class="div-wrapper"><div class="text-wrapper-17">PAYMENT</div></div>
          </div>
          <div class="frame-23">
            <div class="img-wrapper"><img class="img-3" src="img/checkbox-outline.svg" /></div>
            <div class="text-wrapper-18">REVIEW</div>
          </div>
          <div class="rectangle"></div>
          <div class="rectangle-2"></div>
        </div>
        <div class="infinite-outline-wrapper"><img class="img-3" src="img/infinite-outline.svg" /></div>
      </div>
    </div>
  </body>
</html>
