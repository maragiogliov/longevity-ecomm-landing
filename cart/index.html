<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cart-light-mode">
      <div class="div">
        <div class="frame">
          <div class="div-wrapper"><div class="text-wrapper">DR.PEPE.AI</div></div>
          <div class="label">
            <div class="frame-2">
              <div class="frame-wrapper">
                <div class="frame-3">
                  <div class="frame-4">
                    <div class="gold"><img class="vector" src="/assets/gold.svg" /></div>
                    <div class="text-wrapper-2">32</div>
                    <div class="label-2"><div class="text-wrapper-3">4 free</div></div>
                  </div>
                  <div class="label-3"><div class="text-wrapper-4">+</div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="overlap">
          <img class="img" src="/assets/Vector24.svg" />
          <div class="frame-5">
            <div class="frame-6">
              <div class="frame-7">
                <div class="frame-8">
                  <img class="frame-9" src="/assets/futurePill.svg" />
                  <div class="frame-10">
                    <div class="text-wrapper-5">Magnesium Glycinate</div>
                    <div class="text-wrapper-6">$34.99 per unit</div>
                    <div class="text-wrapper-7">Subtotal: $34.99</div>
                  </div>
                </div>
                <div class="frame-11">
                  <div class="button-icon"><img class="img-2" src="/assets/minus-thick.svg" /></div>
                  <div class="frame-12">
                    <div class="text-wrapper-8">MAX 10</div>
                    <div class="text-wrapper-9">1</div>
                  </div>
                  <div class="button-icon"><img class="img-2" src="/assets/plus-thick.svg" /></div>
               
                </div>
              </div>
            </div>
          </div>
          <img class="vector-7" src="/assets/Vector23.svg" />
          <div class="frame-13">
            <div class="frame-14">
              <div class="frame-15">
                <div class="checkbox-label">
                  <div class="checkbox"><img class="check" src="/assets/check.svg" /></div>
                  <div class="text-wrapper-10">ORDER SUMMARY</div>
                </div>
                <div class="frame-16">
                  <div class="frame-17">
                    <div class="frame-18">
                      <div class="frame-19">
                        <div class="frame-20">
                          <div class="text-wrapper-11">ITEMS ( 1 )</div>
                          <div class="text-wrapper-12">$34.99</div>
                        </div>
                        <div class="frame-21">
                          <div class="text-wrapper-13">SHIPPING</div>
                          <div class="text-wrapper-14">FREE</div>
                        </div>
                        <div class="frame-20">
                          <div class="text-wrapper-13">TAX</div>
                          <div class="text-wrapper-15">$2.80</div>
                        </div>
                      </div>
                      <img class="line" src="/assets/lineCheckOut.svg" />
                    </div>
                    <div class="frame-20">
                      <div class="text-wrapper-16">TOTAL</div>
                      <div class="text-wrapper-17">$37.79</div>
                    </div>
                  </div>
                  <button class="button">
                    <div class="button-2">PROCEED TO CHECKOUT</div>
                    <img class="bx-right-arrow-alt" src="/assets/bx-right-arrow-alt.svg" />
                  </button>
                </div>
            
              </div>
            </div>
            <div class="frame-22">
              <div class="frame-23">
                <div class="frame-24">
                  <img class="vector-11" src="/assets/checkGreen.svg" />
                  <div class="text-wrapper-18">SECURE</div>
                </div>
              </div>
              <div class="frame-25">
                <div class="frame-26">
                  <img class="vector-12" src="/assets/thunderBlue.svg" />
                  <div class="text-wrapper-19">VERIFIED</div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-27">
            <div class="text-wrapper-20">LONGEVITY PRODUCTS</div>
            <div class="label-4">
              <div class="trash">
                <img class="vector-17" src="/assets/trash.svg" />
              </div>
              <div class="text-wrapper-21">CLEAR ALL</div>
            </div>
          </div>
        </div>
        <div class="infinite-outline-wrapper"><img class="img-2" src="/assets/infinite-outline.svg" /></div>
      </div>
    </div>
  </body>
</html>
