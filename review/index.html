<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="review-light-mode">
      <div class="div">
        <div class="overlap">
          <div class="frame">
            <div class="div-wrapper"><div class="text-wrapper">DR.PEPE.AI</div></div>
            <div class="label">
              <div class="frame-2">
                <div class="frame-wrapper">
                  <div class="frame-3">
                    <div class="frame-4">
                      <div class="gold"><img class="vector" src="/assets/gold.svg" /></div>
                      <div class="text-wrapper-2">32</div>
                      <div class="label-2"><div class="text-wrapper-3">4 free</div></div>
                    </div>
                    <div class="label-3"><div class="text-wrapper-4">+</div></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="overlap-group">
          <img class="img" src="/assets/backgroundReviewBig.svg" />
          <img class="vector-2" src="/assets/BackgroundPaymentSmall.svg" />
          <div class="frame-5">
            <img class="img-2" src="/assets/checkSmallBlue.svg" />
            <div class="text-wrapper-5">ORDER VERIFICATION</div>
          </div>
          <div class="frame-6">
            <div class="frame-7">
              <div class="frame-8">
                <div class="frame-9">
                  <div class="frame-10">
                    <img class="frame-11" src="/assets/futurePill.svg" />
                    <div class="frame-12">
                      <div class="text-wrapper-6">Magnesium Glycinate</div>
                      <div class="text-wrapper-7">Qty: 1</div>
                    </div>
                  </div>
                  <div class="text-wrapper-8">$37.79</div>
                </div>
              </div>
            </div>
            <div class="frame-13">
              <img class="checkbox-outline" src="/assets/checkSmallBlue.svg" />
              <p class="p">I agree to AI-optimized enhancement protocols</p>
            </div>
            <button class="button">
              <img class="checkbox-outline-2" src="/assets/checkSmallWhite.svg" />
              <div class="button-2">ACTIVATE LONGEVITY -&nbsp;&nbsp;$37.79</div>
            </button>
          </div>
          <div class="frame-14">
            <div class="frame-15">
              <div class="frame-16">
                <div class="checkbox-label">
                  <div class="checkbox"><img class="check" src="/assets/check.svg" /></div>
                  <div class="text-wrapper-9">ORDER SUMMARY</div>
                </div>
                <div class="frame-17">
                  <div class="frame-18">
                    <div class="frame-19">
                      <div class="frame-20">
                        <div class="frame-21">
                          <div class="text-wrapper-10">ITEMS ( 1 )</div>
                          <div class="text-wrapper-11">$34.99</div>
                        </div>
                        <div class="frame-22">
                          <div class="text-wrapper-12">SHIPPING</div>
                          <div class="text-wrapper-13">FREE</div>
                        </div>
                        <div class="frame-21">
                          <div class="text-wrapper-12">TAX</div>
                          <div class="text-wrapper-14">$2.80</div>
                        </div>
                      </div>
                      <img class="line" src="/assets/lineCheckOut.svg" />
                    </div>
                    <div class="frame-21">
                      <div class="text-wrapper-15">TOTAL</div>
                      <div class="text-wrapper-16">$37.79</div>
                    </div>
                  </div>
                </div>
                <div class="frame-23">
                  <div class="label-4">
                    <img class="exclamation-octagon" src="/assets/exclamation-octagon-green.svg"  />
                    <div class="text-wrapper-17">256-BIT ENCRYPTION</div>
                  </div>
                  <div class="label-4">
                    <img class="exclamation-octagon" src="/assets/exclamation-octagon-blue.svg" />
                    <div class="text-wrapper-18">AI-OPTIMIZED PROTOCOLS</div>
                  </div>
                  <div class="label-4">
                    <img class="exclamation-octagon" src="/assets/exclamation-octagon-purple.svg" />
                    <div class="text-wrapper-19">LONGEVITY VERIFIED</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="frame-24">
          <div class="frame-25">
            <div class="button-icon"><img class="img-2" src="/assets/shippingSuccessTruckGreen.svg" /></div>
            <div class="div-wrapper"><div class="text-wrapper-20">SHIPPING</div></div>
          </div>
          <div class="frame-26">
            <div class="button-icon"><img class="img-2" src="/assets/creditcardGreen.svg" /></div>
            <div class="div-wrapper"><div class="text-wrapper-20">PAYMENT</div></div>
          </div>
          <div class="frame-27">
            <div class="button-icon-2">
              <img class="img-2" src="/assets/progressCheck.svg" />
              <div class="focus"></div>
            </div>
            <div class="text-wrapper-21">REVIEW</div>
          </div>
          <div class="rectangle"></div>
          <div class="rectangle-2"></div>
        </div>
        <div class="infinite-outline-wrapper"><img class="img-2" src="img/infinite-outline.svg" /></div>
      </div>
    </div>
  </body>
</html>
