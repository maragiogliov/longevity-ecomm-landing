<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/landing/globals.css" />
    <link rel="stylesheet" href="/landing/styleguide.css" />
    <link rel="stylesheet" href="/landing/style.css" />
  </head>
  <body>
    <div class="landing-light-mode">
        <header class="header">
      <div class="logo">DR.PEPE.AI</div>
      <div class="badge-wrapper">
          <div class="badge">
          <img class="vector-2" src="/assets/infinite-ouline-blue.svg" />
          <div class="badge-text">LONGEVITY AGENT</div>
          </div>
      </div>
        </header>
        <div class="container">
          <div class="title-container">
            <div class="title">Unlock Longevity</div>
            <p class="subtitle">Ask me how to live forever, order treatments directly on the agent.</p>
          </div>
          <div class="credits-container">
            <div class="div-wrapper">
              <div class="credits-wrapper">
                <div class="credits">
                  <div class="credits-badge">
                    <div class="gold"><img class="vector" src="/assets/gold.svg" /></div>
                    <div class="credits-text">4 credits remaining</div>
                    <div class="label"><div class="free-credits-text">4 free left</div></div>
                  </div>
                  <div class="buy-more-text-wrapper"><div class="buy-more-text">+ Buy More</div></div>
                </div>
              </div>
            </div>
            <div class="div-2">
              <div class="input-placeholder-wrapper"><p class="input-placeholder">How can I live forever?</p></div>
              <div class="button-icon"><img class="send" src="/assets/send.svg" /></div>
            </div>
          </div>
          <div class="actions-container">
            <div class="order-history">
              <img class="img" src="/assets/orderHistoryIcon.svg" />
              <div class="order-history-title">Order History</div>
              <div class="text-wrapper">Check your orders</div>
            </div>
            <div class="shop-supplements">
              <img class="img" src="/assets/shopSupplementsIcon.svg" />
              <div class="shop-supplements-2">Shop Supplements</div>
              <div class="shop-supplements-3">Longevity-enhaced products</div>
            </div>
            <div class="view-visits">
              <img class="img" src="/assets/viewVisitsIcon.svg" />
              <div class="view-visits-title">View Visits</div>
              <div class="view-visits-subtitle">Track medical history</div>
            </div>
          </div>
        </div>
  
      </div>
  </body>
</html>
